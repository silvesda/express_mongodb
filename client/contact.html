  <header>

    <nav>

  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries, please feel free to get in touch with us using the form below.</p>
      <form action="#" method="post" id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit" class="cta-button" id="submit-button">Send Message</button>
      </form>

      <div id="success-message" style="display: none;">
        <p>Your message has been sent successfully!</p>
      </div>
    </section>
  </main>
  
 
  <script src="api_connector.js"></script>
  <script src="contact.js"></script>
